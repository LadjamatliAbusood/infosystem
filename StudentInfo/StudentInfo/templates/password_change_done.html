    <!DOCTYPE html>
    <html>
    <head>
    
    <style>
   
    body {
      height: 100%;
    }
    
    body {
      margin: 0;
      background: linear-gradient(45deg, #49a09d, #5f2c82);
      font-family: sans-serif;
      font-weight: 100;
      
    }
    
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
   
    }
    
  

      </style>
    
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>Change Password - Student Information System</title>
    
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
      <link href="/static/css/main.css" rel="stylesheet">
    
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
          
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          
                <a class="navbar-brand" href="">Student Information System</a>
              </div>
          
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          
          
                <form class="navbar-form navbar-right" action="searchresults.php" method="GET">
          
                  <div class="search-area">
                    <div class="form-group">
          
                      <div class="search-wrap">
          
                        <label for="searchbox" class="sr-only">Search:</label>
                        <input type="text" class="form-control" name="searchbox" id="searchbox" placeholder="Search student name here" required autocomplete="off">
                        
                        <div class="search-results hide"></div>
          
                      </div>
                      
          
                    </div>
                    <input type="submit" name="search" id="search-btn" value="Search" class="btn btn-default">
          
                  </div>
                  {% if user.is_authenticated %}
                      <div class="welcome">Welcome, {{ user.username }}!</div>
                  {% else %}
                      <div class="welcome">Not authenticated</div>
                  {% endif %}
    
                  <!-- <div class="welcome">Welcome, <a href=''></a>{{ username }}!</div> -->
          
                  <a href="{% url 'logout' %}">Log Out <span class="glyphicon glyphicon-off" aria-hidden="true"></span></a>
          
                </form>
          
               
          
                
          
          
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
          </nav>
    
    
      <section>
        
      
        <div class="edit-form box-center clearfix">
    
            <div class="container" style="color:white;">
                <h2>Password Change Successful</h2>
                <p>Your password has been changed successfully.</p>
                <a class="btn btn-success" href="{% url 'profile' %}">HOME PAGE</a>
            </div>
    
    
        </div>
    
      </section>
    
    
        <script src="/static/js/jquery-3.1.1.min.js"></script>
      <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/main.js"></script>
    </body>
    </html>
